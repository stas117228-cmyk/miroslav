<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        img-src 'self' https:;
        script-src 'self' https://cdn.jsdelivr.net;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
    ">
    
    <meta charset="UTF-8">
    <title>Онлайн Викторина</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Викторина Онлайн</h1>

    <!-- Добавлены name и id для автозаполнения -->
    <label for="nickname">Ник:</label>
    <input type="text" id="nickname" name="nickname" placeholder="Введите ник">

    <label for="roomId">Комната:</label>
    <input type="text" id="roomId" name="roomId" placeholder="Введите комнату">

    <button id="joinBtn">Войти</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

document.getElementById('joinBtn').onclick = () => {
    const nickname = document.getElementById('nickname').value.trim();
    const roomId = document.getElementById('roomId').value.trim();
    if(!nickname || !roomId) return alert('Введите ник и комнату');
    localStorage.setItem('nickname', nickname);
    localStorage.setItem('roomId', roomId);
    window.location.href = 'game.html';
}
</script>
</body>
</html>
