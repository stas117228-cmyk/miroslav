<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Letter Battle Online</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Letter Battle Online</h1>
<div id="login">
  <input id="name" placeholder="Ваше имя">
  <input id="room" placeholder="ID комнаты">
  <button onclick="joinGame()">Войти</button>
</div>
<div id="game" style="display:none;">
  <div id="round"></div>
  <div id="question"></div>
  <input id="answer" placeholder="Ваш ответ">
  <button onclick="sendAnswer()">Отправить</button>
  <div id="scores"></div>
</div>
<script src="client.js"></script>
</body>
</html>
