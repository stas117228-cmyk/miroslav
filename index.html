<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход в игру</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Вход в викторину</h1>
    <div class="form-group">
        <input type="text" id="nickname" name="nickname" placeholder="Ваш ник">
        <input type="text" id="roomId" name="roomId" placeholder="Название комнаты">
        <button id="joinBtn">Войти</button>
    </div>
</div>

<script>
document.getElementById('joinBtn').onclick = () => {
    const nickname = document.getElementById('nickname').value.trim();
    const roomId = document.getElementById('roomId').value.trim();
    if (!nickname || !roomId) return alert('Введите ник и комнату');
    localStorage.setItem('nickname', nickname);
    localStorage.setItem('roomId', roomId);
    window.location.href = 'game.html';
};
</script>
</body>
</html>
