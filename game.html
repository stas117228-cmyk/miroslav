<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Викторина</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Викторина</h1>
    <div id="players">Игроки: </div>
    <div id="timer">Осталось: 20s</div>
    <div id="question">Вопрос будет здесь</div>
    <input type="text" id="answer" placeholder="Ваш ответ">
    <button id="sendBtn">Ответить</button>
    <button id="nextRoundBtn" style="display:none;">Следующий раунд</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const nickname = localStorage.getItem('nickname');
const roomId = localStorage.getItem('roomId');

socket.emit('joinRoom', { nickname, roomId });

socket.on('updatePlayers', players => document.getElementById('players').innerText = 'Игроки: ' + players.join(', '));
socket.on('timer', time => document.getElementById('timer').innerText = 'Осталось: ' + time + 's');
socket.on('newQuestion', ({ round, question }) => {
    document.getElementById('question').innerText = Раунд ${round}: ${question};
    document.getElementById('answer').value = '';
});
socket.on('wrongAnswer', () => alert('Неправильный ответ!'));
socket.on('correctAnswer', () => alert('Правильный ответ!'));
socket.on('roundOver', () => document.getElementById('nextRoundBtn').style.display='inline-block');

document.getElementById('sendBtn').onclick = () => {
    const ans = document.getElementById('answer').value.trim();
    if(ans) socket.emit('answer', { roomId, answer: ans });
};
document.getElementById('nextRoundBtn').onclick = () => {
    document.getElementById('nextRoundBtn').style.display='none';
    socket.emit('nextRound', { roomId });
};
</script>
</body>
</html>
