<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdn.jsdelivr.net/npm/chart.js;
    style-src 'self' 'unsafe-inline';
">
<title>Викторина</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Викторина</h1>
<div id="players">Игроки: </div>
<div id="timer">Осталось: 20s</div>
<div id="question">Вопрос будет здесь</div>
<input type="text" id="answer" name="answer" placeholder="Ваш ответ">
<button id="sendBtn">Ответить</button>
<h2>Счёт игроков</h2>
<canvas id="scoreChart" width="600" height="300"></canvas>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const socket=io(),nickname=localStorage.getItem('nickname'),roomId=localStorage.getItem('roomId');socket.emit('joinRoom',{nickname,roomId});let scoreChart;function createChart(players){const ctx=document.getElementById('scoreChart').getContext('2d');scoreChart=new Chart(ctx,{type:'bar',data:{labels:players.map(p=>p.nickname),datasets:[{label:'Очки (буквы)',data:players.map(p=>p.score),backgroundColor:'purple'}]},options:{scales:{y:{beginAtZero:!0,ticks:{stepSize:1}}}}})}function updateChart(players){scoreChart?(
scoreChart.data.labels=players.map(p=>p.nickname),
scoreChart.data.datasets[0].data=players.map(p=>p.score),
scoreChart.update()
):createChart(players)}socket.on('roomFull',()=>alert('Комната заполнена')),
socket.on('updatePlayers',players=>document.getElementById('players').innerText='Игроки: '+players.join(', ')),
socket.on('timer',time=>document.getElementById('timer').innerText=`Осталось: ${time}s`),
socket.on('newQuestion',({round,question})=>{document.getElementById('question').innerText=`Раунд ${round}: ${question}`,document.getElementById('answer').value=''}),
socket.on('wrongAnswer',()=>alert('Неправильный ответ! Попробуйте снова.')),
socket.on('correctAnswer',()=>alert('Правильный ответ!')),
socket.on('roundOver',results=>{let text='Раунд завершён! Ответы игроков:\n';results.forEach(r=>text+=`${r.nickname}: ${r.answer} ${r.correct?'(правильно)':'(неправильно)'}\n`),alert(text)}),
socket.on('updateScores',players=>updateChart(players)),
socket.on('gameOver',winner=>{alert('Игра окончена! Победитель: '+winner.nickname+' с '+winner.score+' букв.'),window.location.href='/'}),
document.getElementById('sendBtn').onclick=()=>{const answer=document.getElementById('answer').value.trim();answer&&socket.emit('answer',{roomId,answer})};
</script>
</body>
</html>
